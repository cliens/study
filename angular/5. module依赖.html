<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../node_modules/angular/angular.js"></script>

</head>
<body>
<div id="main" ng-controller="parrentCtrl">
    this level is :{{level}}
    <div ng-controller="childCtrl">
        this level is :{{level}}
    </div>
</div>
</body>
</html>
<script>


    var childApp = angular.module('childApp',[]);
    var parrentApp = angular.module('parrentApp', ['childApp']);

    childApp.controller('childCtrl', function($scope) {
        console.log(1111);
        $scope.level = 'child';
    });

    parrentApp.controller('parrentCtrl', function($scope) {
        $scope.level = 'parrent';
    });

    angular.bootstrap(document.getElementById('main'), ['parrentApp']);

</script>
