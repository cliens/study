<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container { text-align: center;font-size: 200px;font-weight: 800}
    </style>
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

</head>
<body>
<div id="container"></div>
<pre>
    <h2>练习概要:</h2>
    1. 学习React基本交互
    2.
</pre>

<div id="msgBoard-wrap">

</div>


<script type="text/babel">

    var MsgBoard = React.createClass({

        getInitialState: function() {
            return {
                messages: ['hahha']
            }
        },
        handleChange: function() {
            this.setState({
                messages: this.state.messages.push(this.props.InputArea.value())
            })
        },
        render: function() {
            return <div>
                <InputArea handleChane={this.handleChange} />
                <BoardList messages={this.state.messages}/>
            </div>
        }
    });

    var InputArea = React.createClass({
        getInitialState: function() {
            return {
                msg: '请输入内容…'
            }
        },
        render: function() {
            return <textarea placeholder={this.state.msg} onKeydown={this.props.handleChange} />;
        }
    });


    var BoardList = React.createClass({

        render: function() {
            var list = this.props.messages.map(function(message) {
                return <BoardItem text={message} />
            })
            return <ul>{list}</ul>
        }

    });

    var BoardItem = React.createClass({
       render: function() {
           return <li>{this.props.text}</li>
       }
    });

    ReactDOM.render(<MsgBoard/>, document.getElementById('msgBoard-wrap'))

</script>

</body>
</html>
